<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            
            //A Constant for ROCK equal to 0
            const ROCK = 0;
            
            //A Constant for Paper equal to 1
            const PAPER = 1;
            
            //A Constant for SCISSORS equal to 2
            const SCISSORS = 2;
            
            //A Variable for the computers play
            const compPlay = computerPlay();
            
            //A Variable for the users play
            const userPlay = ROCK;  //Ask user for thier play either ROCK, PAPER, SCISSORS save to users play variable
            
            //(F)randomly pick for the Computer Player
            function computerPlay() {
                return Math.floor(Math.random()*2.99);
            }
            
            //(F)Compare user play and computer play return winner
            function playRound(compPlay, userPlay) {
            
                //(F) getPlayString: convert number to reference string.
                function getPlayString(play) {
                    switch (play) { 
                        case 0: //If play === 0 return "ROCK"
                            return "ROCK";
                            break;
                        case 1: //else If play === 1 return "PAPER"
                            return "PAPER";
                            break;
                        case 2: //else return "SCISSORS"
                            return "SCISSORS";
                            break;
                    }
                }
                
                //(F) Prints the players choices in the console.
                function printPlayersChoices (compPlay, userPlay) {
                    console.log("Computer: " + getPlayString(compPlay));
                    console.log("Player: " + getPlayString(userPlay));
                }
            
                switch (Math.abs(compPlay - userPlay)) {  
                    case 0: //If the absolute value of compPlay - userPlay ===0
                        printPlayersChoices(compPlay, userPlay);
                        return "Tie Game - Everyone looses" //return tie game
                        break;
                    case 1: //else If the absolute value of compPlay - userPlay === 1
                        printPlayersChoices(compPlay, userPlay);
                        if (compPlay > userPlay) { //If compPlay is greater than userPlay
                            return "Computer Wins: " + getPlayString(compPlay) + " beats " + getPlayString(userPlay); //return getPlayString(compPlay) beats getPlayString(userPlay)
                        } else {
                            return "Player Wins: " + getPlayString(userPlay) + " beats " + getPlayString(compPlay); //else return getPlayString(userPlay) beats getPlayString(compPlay)
                        }
                        break;
                    case 2: //return Rock beats Scissors
                        printPlayersChoices(compPlay, userPlay);
                        if (compPlay === 0) {
                            return "Computer Wins: " + getPlayString(compPlay) + " beats " + getPlayString(userPlay);
                        } else {
                            return "Player Wins: " + getPlayString(userPlay) + " beats " + getPlayString(compPlay);
                        }
                }
            }
            //Display Results
            console.log(playRound(compPlay, userPlay));
        </script>
    </body>
</html>
