<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Lizard Spock</title>
        <link rel="stylesheet" href="rpsls.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>
        <main>
            <div id="game-window">
                <div id="player-1-selections" class="player-selection">
                    <button id="rock" value="ROCK">Rock</button>
                    <button id="paper" value="PAPER">Paper</button>
                    <button id="scissors" value="SCISSORS">Scissors</button>
                    <button id="lizard" value="LIZARD">Lizard</button>
                    <button id="spock" value="SPOCK">Spock</button>
                </div>
                <div id="announcements">
                    <div id="player-score">
                        <div></div>
                    </div>
                    <div id="play-img">
                        <img>
                    </div>
                    <div id="winner">
                        <div></div>
                    </div>
                </div>
                <div id="player-2-selections" class="player-selection">
                    <button id="rock2" value="ROCK">Rock</button>
                    <button id="paper2" value="PAPER">Paper</button>
                    <button id="scissors2" value="SCISSORS">Scissors</button>
                    <button id="lizard2" value="LIZARD">Lizard</button>
                    <button id="spock2" value="SPOCK">Spock</button>
                </div>
            </div>
        </main>
        <script src="rpsls.js"></script>
    </body>
</html>
